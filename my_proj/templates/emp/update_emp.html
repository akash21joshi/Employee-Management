<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>update Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    {% include 'emp/navbar.html' %}
    <h1 class="text-center my-3">update employee</h1>
    <div class="container">
      <div class="row">
        <div class = "col-md-6 offset-md-3">
          <div class="card bg-dark text-white">
            <div class="card-body">
              <form action="/emp/do-update-emp/{{emp.id}}" method="POST">
                 {% csrf_token %}
                <div class="mb-3">
                  <label for="name">Employee Name</label>
                  <input id = "name" type="text" class = "form-control" placeholder="enter emp name"
                  name="emp_name"
                  value = "{{emp.emp_name}}">

                </div>
                <div class="mb-3">
                  <label for="id">Employee id</label>
                  <input id = "id" type="text" class = "form-control" placeholder="enter emp id"
                  name = "emp_id"
                  value = "{{emp.emp_id}}">
                </div>
                <div class="mb-3">
                  <label for="phone">phone_no</label>
                  <input id = "phone" type="text" class = "form-control" placeholder="enter emp phone"
                  name = "emp_phone"
                  value = "{{emp.phone}}">>
                </div>
                <div class="mb-3">
                  <label for="address">emp address</label>
                  <textarea name="emp_address" id="address" rows="5" class="form-control">{{emp.address}}</textarea>
                </div>
                <div class="mb-3 form-check">
                  <label for="working">working</label>
                  <input value = {% if emp.working %} checked {% endif %} type="checkbox" name="emp_working" id="working" class="form-check-input">
                </div>
                 <div class="mb-3 form-check">
                  <label for="department">Departments</label>
                   <select value={{emp.department}} name="emp_department" id="department" class="form-control">
                     <option value="CSE">Computer Science</option>
                   <option value="ME">Mechanical</option>
                   <option value="CE">Civil</option>
                   </select>

                </div>
                <div class="container text-center">
                  <button class="btn btn-success">
                    update Employee
                  </button>
                </div>
              </form>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
